<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <nav class="navbar navbar-fixed-top navbar-inverse " role="navigation">
        <div class="container">

            </div>
        </div>
    </nav>
<div class="container">
        <div class="row">
            <div class="col-sm-6">

            </div>
